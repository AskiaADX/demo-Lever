<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lever toggles</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section>
    <p class="question-caption">Question A multiple</p>
    <ul>
      <li>
        <input id="c1" type="checkbox">
        <label for="c1">Checkbox</label>
      </li>
      <li>
        <input id="c2" type="checkbox">
        <label for="c2">Checkbox</label>
      </li>
      <li>
        <input id="c3" type="checkbox" disabled>
        <label for="c3">Disabled Checkbox</label>
      </li>
    </ul>
  </section>
  <section>
    <p class="question-caption">Question B single</p>
    <ul>
      <li>
        <input id="r1" type="radio" name="radio" value="1">
        <label for="r1">Radio</label>
      </li>
      <li>
        <input id="r2" type="radio" name="radio" value="2">
        <label for="r2">Radio</label>
      </li>
      <li>
        <input id="r3" type="radio" name="radio" value="2" disabled>
        <label for="r3">Disabled Radio</label>
      </li>
    </ul>
  </section>
  <section>
    <p class="question-caption">Question C multiple switch</p>
    <ul>
      <li>
        <input id="s1" type="checkbox" class="switch">
        <label for="s1">Switch</label>
      </li>
      <li>
        <input id="s2" type="checkbox" class="switch">
        <label for="s2">Switch</label>
      </li>
      <li>
        <input id="s3" type="checkbox" class="switch" disabled>
        <label for="s3">Disabled Switch</label>
      </li>
    </ul>
  </section>
</body>
</html>
