<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lever toggles</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section>
    <p class="question-caption">This is a multiple question, how do you like the checkboxes below?</p>
    <ul>
      <li>
        <input id="m1" type="checkbox">
        <label for="m1">Amazing</label>
      </li>
      <li>
        <input id="m2" type="checkbox">
        <label for="m2">Outstanding</label>
      </li>
      <li>
        <input id="m3" type="checkbox" disabled>
        <label for="m3">Meh, they're just checkboxes</label>
      </li>
    </ul>
  </section>
  <section>
    <p class="question-caption">This is a single question, how do you like the radio buttons below?</p>
    <ul>
      <li>
        <input id="r1" type="radio" name="radio" value="1">
        <label for="r1">Groundbreaking</label>
      </li>
      <li>
        <input id="r2" type="radio" name="radio" value="2">
        <label for="r2">Awesome</label>
      </li>
      <li>
        <input id="r3" type="radio" name="radio" value="3" disabled>
        <label for="r3">Meh, they're just radio buttons</label>
      </li>
    </ul>
  </section>
  <section>
    <p class="question-caption">This is another multiple question, how do you like the switches below?</p>
    <ul>
      <li>
        <input id="s1" type="checkbox" class="switch">
        <label for="s1">Stunning</label>
      </li>
      <li>
        <input id="s2" type="checkbox" class="switch">
        <label for="s2">Marvelous</label>
      </li>
      <li>
        <input id="s3" type="checkbox" class="switch" disabled>
        <label for="s3">Meh, Apple does these better</label>
      </li>
    </ul>
  </section>
</body>
</html>
